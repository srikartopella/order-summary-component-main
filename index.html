<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card | Frontend Mentor | Srikar Topella</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="Illustration"
          class="illustration"
        />
        <div class="card-body">
          <h2 class="card-title">Order Summary</h2>
          <p class="card-text">
            You can now listen to millions of<br />
            songs, audiobooks, and podcasts on<br />
            any device anywhere you like!
          </p>
          <div class="pricing">
            <div class="details">
              <img src="./images/icon-music.svg" alt="Music" />
              <div class="text-wrapper">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="/" class="primary-link">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <a href="/" class="secondary-link">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
